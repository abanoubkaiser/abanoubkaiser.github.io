
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="" type="image/gif">
    <title>Webform</title>
</head>
<body>
    <main>
        <div class="container">
            <br>
            <form action="Post">
                <fieldset>
                    <div class="form-group">
                        <label for="emailAddress" >Email Address</label>
                        <input type="text" required class="form-control" name="emailAddress" id="emailAddress" placeholder="Enter email">
                         <small class="form-text text-muted">We'll never share your email with anyone else.</small> 
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" type="password" required class="form-control" name="pass" id="pass" placeholder="Password">

                    </div>

                    <div class="form-group">
                        <label for="url">URL Link</label>
                        <input type="text" name="url" required pattern="^(http|https)://.+" class="form-control" placeholder="URL" id="url">
                    </div>

                    <div class="form-group col-md-2">
                        <input type="checkbox" name="checkbox" id="checkbox"><label for="checkbox">Check Me Out</label>
                        <button type="submit"  class="btn btn-primary btn-block" value="submit">Submit</button>
                    </div>

                </fieldset>
            </form>
            

        </div>
    </main>
</body>
</html>
