<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <script defer>

"use strict";
const createTimer = () => {
    setTimeout(displayTime, 1000);
};

const displayTime = () => {
    let options = {
        year: 'numeric', month: 'numeric', day: 'numeric',
        hour: 'numeric', minute: 'numeric', second: 'numeric',
    };

    let time = new Date();
    const dtf = new Intl.DateTimeFormat('en', options);
    const [
        {value: mo}, ,
        {value: day}, ,
        {value: year}, ,
        {value: hour}, ,
        {value: minute}, ,
        {value: second}, ,
        {value: am_pm}] = dtf.formatToParts(time)

    document.getElementById("time").innerHTML = `${year}-${mo}-${day} ${hour}:${minute}:${second} ${am_pm} `;
    createTimer();
};

    </script>
    
</head>
<body onload="displayTime()">
    

    <div id="time"></div>
</body>
</html>
